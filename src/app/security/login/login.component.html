<div class="main_div" >
    <mat-card fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>
            Login
        </mat-card-title>
        <form [formGroup]="myForm" #gebruikersForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Gebruikersnaam " type="text" [(ngModel)]="model.gebruikersnaam"
                        required minlength="2" formControlName="gebruikersnaam" />
                        <mat-error *ngIf="myForm.hasError('required', 'gebruikersnaam')">
                                Please enter your newpassword
                            </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Wachtwoord"  [type]="hide ? 'password' : 'text'" [(ngModel)]="model.wachtwoord" required
                    formControlName="wachtwoord" />
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 
                               'visibility_off'}}</mat-icon>
                               <mat-error *ngIf="myForm.hasError('required', 'wachtwoord')">
                                    Please enter your newpassword
                                </mat-error>
                </mat-form-field>
           <mat-error>{{error}}</mat-error>
            <div fxLayoutGap="20px">
                <button mat-button color="primary" [disabled]="!gebruikersForm.form.valid" type="submit">Login</button>
                <button mat-button color="primary" routerLink="/registreren">Registreren</button>
            </div>
        </form>
    </mat-card>
</div>
