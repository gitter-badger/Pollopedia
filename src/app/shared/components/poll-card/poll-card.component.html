<mat-card>
    <mat-card-title fxLayout="row">
            <span fxFlex="90%">{{poll.naam}}</span>
            <span [ngStyle]="{'background-color': statusColor}" matTooltip="Status" class="status">{{poll.status | statusing}}</span>
    </mat-card-title>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button routerLink="/poll/" color="primary">Stem</button>
    </mat-card-actions>
</mat-card>
