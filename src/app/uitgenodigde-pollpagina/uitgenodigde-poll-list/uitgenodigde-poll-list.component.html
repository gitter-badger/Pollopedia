<mat-card>
        <mat-card-title>
            Lijst van alle uitgenodigde polls
        </mat-card-title>
        <mat-card-content>
            Vind hier alle polls terug waar je ooit voor bent uitgenodigd. Door op een poll te klikken kan je meer informatie zien.
        </mat-card-content>
    </mat-card>
    <mat-action-list *ngFor="let poll of polls">
        <app-poll-list-item [poll]="poll"></app-poll-list-item>
    </mat-action-list>
